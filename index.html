<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <p id="countdown">10</p>
    <script>
        let time = 10;
        const timer = setInterval(() => {
            document.getElementById('countdown').textContent = time <= 0 
                ? clearInterval(timer) 
                : time--;
        }, 1000);
    </script>
</body>
</html>
